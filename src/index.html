<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>User info</h2>
        <div id="user-data" class="user-info" style="display: none;">
            <h3>Write your personal info:</h3>
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>Age:</strong> <span id="display-age"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <button id="edit-form-btn">Edit</button>
            <button class="delete" id="delete-form-btn">Delete</button>
        </div>
        
        <form id="user-data-form" style="display: none;">
            <input type="text" id="user-name" placeholder="Ім'я" required>
            <input type="number" id="user-age" placeholder="Вік" required>
            <input type="email" id="user-email" placeholder="E-mail" required>
            <button type="submit">Зберегти дані</button>
            <button type="button" id="cancel-form-btn">Cancel</button>
        </form>
        
        <button id="show-form-btn">Add</button>
        </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
